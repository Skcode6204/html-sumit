<!-- Ordered List <ol> tag which is used to create list with items that have a specific organize-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>wake up</li>
        <li>brush teeth</li>
        <li>take a bath</li>
        <li>have a breakfast</li>
    </ol>
    <ol type = "A">
        <li>HTML</li>
        <ol>
            <li>level a</li>
            <li>level b</li>
        </ol>
        <li>css</li>
        <ol>
            <li>level a</li>
            <li>level b</li>
            <li>level c</li>
        </ol>
        <li>Java</li>
        <ol>
            <li>level a</li>
            <li>level b</li>
            <li>level c</li>
        </ol>
        <li>c++</li>
        <ol>
            <li>level a</li>
            <li>level b</li>
        </ol>

    </ol>
</body>
</html>
