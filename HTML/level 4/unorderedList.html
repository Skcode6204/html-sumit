<!-- Unordered List tag <ul> tag -> which is used to make a list where the order 
    of item does not matter-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
