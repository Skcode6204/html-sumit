<!--SuperScript -> <sup> & SubScript -> <sub>-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        (a+b)2 = a2 + b2 + 2ab<hr>
        (a-b)2 = a2 +b2 - 2ab<hr>
    </p>
    <p>
        (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab<hr>
        (a-b)<sup>2</sup> = a<sup>2</sup> +b<sup>2</sup> - 2ab<hr>
    </p>
    <p>
        CH4 + 2O2 = CO2 + 2H2O<hr>
        4Al + 3O2 = 2Al2O3<hr>
    </p>
    <p>
        CH<sub>4</sub> + 2O<sub>2</sub> = CO<sub>2</sub> + 2H<sub>2</sub>O<hr>
        4Al + 3O<sub>2</sub> = 2Al<sub>2</sub>O<sub>3</sub><hr>
    </p>
</body>
</html>
