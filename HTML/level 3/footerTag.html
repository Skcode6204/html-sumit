<!--Footer tag <footer> which is used to add extra info in the bottom of the webpage-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
</head>
<body>
    <header><big>This is a header tag</big></header><hr>
    <main>This is a main tag</main><hr>
    <footer>This is a footer tag</footer><hr>
</body>
</html>
