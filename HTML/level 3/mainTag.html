<!-- Main Tag -> <main> which is used to highlight primary content.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <header><big>This is a header tag</big></header><hr>
    <main>This is a main tag</main><hr>
</body>
</html>
