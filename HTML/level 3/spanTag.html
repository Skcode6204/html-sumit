<!--Span Tag <span> which is used to give highlight to the given text or link-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span</title>
</head>
<body>
    <p>
        My name is <span>Sumit</span> Kumar.
    </p>
</body>
</html>
